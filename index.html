<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container flex">
        <div class="left-con">
            <div class="back"><i class="ri-arrow-left-line"></i></div> 
            <div class="img-con w-full flex"></div>
            <div class="details-con w-full">
                <div class="songname w-full"></div>
                <div class="sickbar w-full flex">
                    <div class="sick w-full hidden">
                        <div class="circle"></div>
                    </div>
                    <div class="songTime hidden">00/00</div>
                    
                </div>
            </div>
        </div>

        <div class="right-con">
            <div class="head-con">
                <p class="head">Play_List</p>
            </div>

            <div class="music-con flex">
            
            </div>
        </div>

    </div>
    <div class="playBar flex hidden">
        <h3 class="backWard"><i class="ri-skip-back-fill "></i></h3>
        <h3 class="play"><i class="ri-play-large-fill"></i></h3>
        <h3 class="forward"><i class="ri-skip-forward-fill"></i></h3>
    </div>

    <script src="script.js"></script>
</body>

</html>
